<!DOCTYPE html>

<section class="main-section">

				</ul>
				<button disabled="true">Buy now</button>
			</div>
			<div class="main-contant__flex-element">
				<div class="wrap-img">

				</div>

				</div>
			</div>
		</div>

					<li>Everything in <span>Pro </span>plus: </li>

					</li>
					<li><input type="checkbox" id="chek21">
						<label for="chek21"><div class="round"></div>Custom icon</label>
					</li>
				</ul>
				<button disabled="true">Buy now</button>
			</div>
			<div class="main-contant__flex-element">
				<div class="wrap-img">
					<div class="img img3"></div>
				</div>
				<div class="wrap-img">
					<div class="img img4"></div>
				</div>

		</div>

</section>
